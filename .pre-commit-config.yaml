repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/asottile/reorder-python-imports
    rev: v3.12.0
    hooks:
      - id: reorder-python-imports
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: pretty-format-json
        args: [--autofix, --no-sort-keys]
        exclude: ".*valid.*"
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.40.0"
    hooks:
      - id: eslint
        files: \.[jt]sx?$ # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        additional_dependencies:
          - eslint
          - eslint-config-next
          - eslint-config-prettier
          - typescript-eslint
          - "@next/eslint-plugin-next"
        args: ["--config=./containers/ecr-viewer/.eslintrc.json"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [css, javascript, tsx, ts, yaml]
  - repo: local
    hooks:
      # run `terraform fmt` if tf files are modified and terraform is installed
      # when terraform is not installed, this check will succeed even if tf files
      # would not pass the format check
      - id: terraform-fmt
        name: terraform-fmt
        entry: bash -c 'if command -v terraform >/dev/null 2>&1; then terraform fmt -recursive -check operations; else exit 0; fi'
        language: system
        types:
          - terraform
        pass_filenames: false
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [pretty-format-json, terraform-fmt]
  submodules: false

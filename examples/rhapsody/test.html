<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZIP Upload Orchestration Test</title>
</head>
<body>
<h1>ZIP Upload Orchestration Test</h1>

<form id="uploadForm">
  <label for="zipFile">Select a ZIP file:</label>
  <input type="file" id="zipFile" name="zipFile" accept=".zip" required>
  <button type="submit">Upload and Process</button>
</form>

<script src="rhapsody-dibbs-trigger.js"></script>
<script>
  document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var inputFile = document.getElementById('zipFile').files[0];
    if (inputFile) {
      window.zipFile =  inputFile;
      window.orchestrationURL = "http://localhost:8080/process-zip";
      window.config = "sample-orchestration-config.json";
      window.retries = 1;

      run();  // Call the run function from the JS file
    } else {
      console.log("No file selected.");
    }
  });
</script>
</body>
</html>

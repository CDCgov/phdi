---
table_1:
  Patient:
    Patient ID:
      fhir_path: Patient.id
      include_nulls: false
      include_unknowns: false
      selection_criteria: first
      new_name: patient_id
    Identifier:
      fhir_path: Patient.identifier
      include_nulls: false
      include_unknowns: false
      selection_criteria: first
      new_name: identifier
    First Name:
      fhir_path: Patient.name.given
      include_nulls: false
      include_unknowns: false
      selection_criteria: first
      new_name: first_name
    Last Name:
      fhir_path: Patient.name.family
      include_nulls: false
      include_unknowns: false
      selection_criteria: first
      new_name: last_name
    Phone Number:
      fhir_path: Patient.telecom.where(system = 'phone').value
      include_nulls: false
      include_unknowns: false
      selection_criteria: first
      new_name: phone_number
  Observation:
      Observation ID:
        fhir_path: Observation.id
        include_nulls: false
        include_unknowns: false
        selection_criteria: first
        new_name: observation_id
      Subject:
        fhir_path: Observation.subject.reference
        include_nulls: false
        include_unknowns: false
        selection_criteria: first
        new_name: patient_id
      Effective DateTime:
        fhir_path: Observation.effectiveDateTime
        include_nulls: false
        include_unknowns: false
        selection_criteria: first
        new_name: effective_datetime

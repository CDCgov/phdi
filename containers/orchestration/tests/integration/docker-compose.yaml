version: '3.3'

services:
  orchestration-service:
    build:
      context: ../..
    depends_on: [validation-service, fhir-converter-service, ingestion-service, message-parser-service]
    ports:
      - "8080:8080"
    env_file:
      - test.env
  validation-service:
    build:
      context: ../../../validation
    ports:
      - "8081:8080"
  fhir-converter-service:
    build:
      context: ../../../fhir-converter
    ports:
      - "8082:8080"
  ingestion-service:
    build:
      context: ../../../ingestion
    ports:
      - "8083:8080"
  message-parser-service:
    build:
      context: ../../../message-parser
    ports:
      - "8084:8080"
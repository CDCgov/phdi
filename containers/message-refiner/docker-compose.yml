services:
  message-refiner-service:
    build:
      context: .
    depends_on:
      - trigger-code-reference-service
    ports:
      - ${MESSAGE_REFINER_PORT_NUMBER}:8080
    logging:
      driver: "json-file"
    env_file:
      - .env
  trigger-code-reference-service:
    build:
      context: ../trigger-code-reference
    ports:
      - "${TRIGGER_CODE_REFERENCE_PORT_NUMBER}:8080"
    logging:
      driver: "json-file"

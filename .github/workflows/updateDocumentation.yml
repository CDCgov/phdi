name: Update Conainter Documentation
on:
  workflow_dispatch:
  push:
    paths:
      - "containers/**"
      - ".github/workflows/updateContainerDocumentation.yml"
      - ".github/workflows/listContainers.yml"

jobs:
  list-all-containers:
    uses: ./.github/workflows/listContainers.yml
  update-docs:
    name: Update Docs
    needs: list-all-containers
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Changes
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Sphinx
        run: pip install Sphinx
      - name: Update Sphinx Documentation
        run: |
          sphinx-apidoc -o _source phdi
          poetry run make html
      - name: Update Container Documenation
        working-directory: ./containers/${{matrix.container}}
        run: |
          npm i -g redoc-cli
          container_list=($(echo "${{needs.list-all-containers.outputs.containers}}" | sed 's/[][]//g' | sed 's/,/ /g'))
          for CONTAINER in "${container_list[@]}"
          do
            cd $GITHUB_WORKSPACE/containers/$CONTAINER
            cp $GITHUB_WORKSPACE/utils/make_openapi_json.py .
            pip install -r requirements.txt
            python make_openapi_json.py
            redoc-cli build -o $GITHUB_WORKSPACE/docs/html/$CONTAINER.html openapi.json
          done
      - name: Commit New Documentation
        uses: EndBug/add-and-commit@v9
        with:
          add: '*.html'
          message: Update container documentation.
          committer_name: GitHub Actions
          committer_email: actions@github.com

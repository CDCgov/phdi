name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Change to the correct directory
        run: cd containers/ecr-viewer

      - name: Install dependencies
        run: npm install
        working-directory: ./containers/ecr-viewer

      - name: Build Backend
        uses: ./.github/actions/docker-buildx
        with:
          file: ./containers/ecr-viewer/seed-scripts/Dockerfile
          tags: ecr-viewer-backend

      - name: Build Frontend
        uses: ./.github/actions/docker-buildx
        with:
          file: ./containers/ecr-viewer/Dockerfile
          tags: ecr-viewer-frontend

      - name: Wait for application to be ready
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:8080); do
            printf '.'
            sleep 5
          done

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: "http://localhost:8080"
          uploadArtifacts: true

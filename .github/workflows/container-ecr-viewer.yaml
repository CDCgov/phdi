name: Test ecr-viewer Container

on:
  pull_request:
    branches:
      - "**"
    paths:
      - containers/ecr-viewer/**
      - containers/fhir-converter/**
      - packages/**
  merge_group:
    types:
      - checks_requested
  push:
    branches:
      - main
    paths-ignore:
      - pyproject.toml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CONTAINER: ecr-viewer
  NODE_VERSION: 18 # Adjust the Node.js version as needed

jobs:
  javascript-linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint javascript for ${{env.CONTAINER}}
        working-directory: ./containers/${{env.CONTAINER}}
        run: |
          npm ci
          npm run lint
  test-node-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        working-directory: ./containers/${{env.CONTAINER}} # Navigate to your Node.js app directory
        run: npm install
      - name: Run tests
        working-directory: ./containers/${{env.CONTAINER}} # Navigate to your Node.js app directory
        run: npm test
  cypress-e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}
      - name: Install dependencies
        working-directory: ./containers/${{env.CONTAINER}} # Navigate to your Node.js app directory
        run: npm install

      - name: Copy seed data
        working-directory: ./containers/${{env.CONTAINER}}
        run: cp ./cypress/assets/data.sql ./seed-scripts/sql

      - name: Start ${{env.CONTAINER}}
        working-directory: ./containers/${{env.CONTAINER}}
        run: docker compose --env-file .env.test up ecr-viewer postgres -d

      - name: Wait for server to be ready
        run: |
          until $(curl --output /dev/null --silent --head --fail http://localhost:3000/ecr-viewer); do
            echo "Waiting for server to be ready..."
            sleep 5
          done

      - name: Verify Database Schema
        env:
          PGPASSWORD: pw
          PGUSER: postgres
          PGHOST: localhost
          PGDATABASE: ecr_viewer_db
        run: |
          echo “Checking PostgreSQL database schema...”
          # List all tables in the current database schema
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c “\dt”
          # Show columns for each table
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c “\d+”
          # Optionally, list all schemas in the database
          psql -h $PGHOST -U $PGUSER -d $PGDATABASE -c “\dn”

      - name: Run cypress tests
        working-directory: ./containers/${{env.CONTAINER}}
        run: npm run cypress:run
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODE_VERSION}}

      - name: Build app
        run: docker compose --env-file .env.test up -d
        working-directory: ./containers/${{env.CONTAINER}}

      - name: Wait for Application to be ready
        run: |
          until curl --output /dev/null --silent --head --fail http://localhost:3000/ecr-viewer; do
            printf '.'
            sleep 5
          done

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: "./lighthouserc.yaml"
          uploadArtifacts: true

  build-container:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check Out Changes
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build ${{ env.CONTAINER }} Container
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./containers/${{ env.CONTAINER }}/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
